openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: http://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://petstore.swagger.io/api
paths:
  /save_the_pets:
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetBaskets'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    PetBaskets:
      type: object
      properties:
        baskets:
          type: array
          items:
            anyOf:
              - "$ref": "#/components/schemas/SquirrelBasket"
              - "$ref": "#/components/schemas/CatBasket"
            discriminator:
              propertyName: name
              mapping:
                cats: "#/components/schemas/CatBasket"
                squirrels: "#/components/schemas/SquirrelBasket"
    SquirrelBasket:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        content:
          type: array
          items:
            "$ref": "#/components/schemas/Squirrel"
    Squirrel:
      type: object
      required:
        - name
        - nut_stock
      properties:
        name:
          type: string
        born_at:
          format: date-time
          nullable: true
          type: string
        description:
          nullable: true
          type: string
        nut_stock:
          nullable: true
          type: integer
      additionalProperties: true
    CatBasket:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        content:
          type: array
          items:
            "$ref": "#/components/schemas/Cat"
    Cat:
      type: object
      required:
        - name
        - milk_stock
      properties:
        name:
          type: string
        born_at:
          format: date-time
          nullable: true
          type: string
        description:
          nullable: true
          type: string
        milk_stock:
          nullable: true
          type: integer

